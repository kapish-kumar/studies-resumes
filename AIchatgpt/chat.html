<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Study Chat</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .chat-container { max-width: 600px; margin: 40px auto; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; }
    #chat-box { height: 400px; overflow-y: auto; padding: 20px; border-bottom: 1px solid #ddd; }
    .user, .ai { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .ai { text-align: left; color: green; }
    .input-container { display: flex; }
    #user-input { flex: 1; padding: 10px; border: none; border-top: 1px solid #ddd; }
    #send-btn { padding: 10px 20px; border: none; background: #007bff; color: white; cursor: pointer; }
    #send-btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 style="text-align:center;padding:10px;background:#007bff;color:white;">Local Notes Chat</h2>
    <div id="chat-box"></div>
    <div class="input-container">
      <input id="user-input" type="text" placeholder="Ask about your notes..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="ai_console.js"></script>
</body>
</html>
