<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" href="../assets/style.css">
<title>Python Console</title>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/skulpt@1.2.0/dist/skulpt-stdlib.js"></script>
</head>
<body>
<header><h1>Python Console</h1><button id="modeToggle">ðŸŒ“</button></header>
<div style="padding:1rem;">
<textarea id="code">print("Hello, world!")</textarea><br>
<button onclick="run()">Run â–¶</button>
<pre id="out"></pre>
</div>
<script>
function outf(text){document.getElementById("out").textContent += text;}
function run(){
  const out=document.getElementById("out");
  out.textContent="";
  Sk.configure({output:outf, read:(x)=>Sk.builtinFiles['files'][x]});
  Sk.misceval.asyncToPromise(()=>Sk.importMainWithBody('<stdin>', false, code.value, true))
  .catch(e=>out.textContent+='\\nError: '+e);
}
</script>
</body>
</html>
